monitoring_include_prometheus: true
monitoring_include_grafana: true
monitoring_include_exporters: false
monitoring_compose_files:
  - docker-compose.yml
# Populate this list with the sensor endpoints Prometheus should scrape.
prometheus_node_exporter_targets: []
prometheus_wifi_targets: "{{ groups['sensor'] | map('extract', hostvars, 'wifi_exporter_target') | select('defined') | reject('equalto', '') | list }}"
