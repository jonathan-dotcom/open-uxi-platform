---
# Location where configuration files will be stored.
config_dir: '~'

# Domain names configuration (related services need to be enabled).
domain_name_enable: false
domain_name: 'home.local'
domain_pihole: 'pihole'          # to access pihole via: http://pihole.home.local
domain_grafana: 'grafana'        # to access grafana via: http://grafana.home.local
domain_prometheus: 'prometheus'  # to access prometheus via: http://prometheus.home.local

# Pi-hole configuration.
# Set to true if you want Pi-hole deployed on this node.
pihole_enable: false
pihole_hostname: pihole
pihole_timezone: America/Chicago
pihole_password: "change-this-password"

# Internet monitoring configuration.
monitoring_enable: true
monitoring_grafana_admin_password: "admin"
monitoring_include_prometheus: true
monitoring_include_grafana: true
monitoring_include_exporters: true
monitoring_compose_files:
  - docker-compose.yml
monitoring_speedtest_interval: 30m
monitoring_ping_interval: 5s
monitoring_ping_hosts:
  - http://www.google.com/;google.com
  - https://github.com/;github.com
  - https://www.apple.com/;apple.com
monitoring_dns_interval: 30s
monitoring_dns_checks:
  - name: "Cloudflare DNS"
    target: "www.cloudflare.com"
  - name: "Google DNS"
    target: "www.google.com"
monitoring_dhcp_interval: 5m
monitoring_dhcp_servers:
  - name: "Branch DHCP"
    target: "192.168.1.1:67"
monitoring_captive_portal_interval: 1m
monitoring_captive_portal_checks:
  - name: "Guest Wi-Fi"
    target: "https://captive.example.com/status"
monitoring_saas_interval: 1m
monitoring_saas_journeys:
  - name: "Microsoft 365"
    target: "https://login.microsoftonline.com/"
# Docker configuration.
docker_install_compose_plugin: false

# Prometheus configuration.
prometheus_monitor_prometheus: false
prometheus_node_exporter_targets:
  - 'nodeexp:9100'
prometheus_speedtest_targets:
  - 'speedtest:9798'
prometheus_extra_scrape_configs: ''
prometheus_tsdb_retention_time: 90d


# Shelly Plug configuration. (Also requires `monitoring_enable`)
shelly_plug_enable: false
shelly_plug_hostname: my-shelly-plug-host-or-ip
shelly_plug_http_username: username
shelly_plug_http_password: "password"

# AirGradient configuration. (Also requires `monitoring_enable`)
airgradient_enable: false
airgradient_sensors:
  # ID Should be limited to no more than 38 characters, in the set a-z.
  - id: livingroom
    ip: "192.168.0.123"
    port: 9925

# Starlink configuration. (Also requires `monitoring_enable`)
starlink_enable: false

# RADIUS authentication synthetic tests (Also requires `monitoring_enable`)
radius_exporter_enable: false
radius_exporter_scrape_port: 9812
radius_exporter_interval: 60
radius_exporter_timeout: 5
radius_exporter_targets:
  - name: "ClearPass"
    address: "radius-controller.example.com:1812"
    secret: "testing123"
    username: "uxi-probe"
    password: "super-secret"

# VPN availability exporter (Also requires `monitoring_enable`)
vpn_exporter_enable: false
vpn_exporter_scrape_port: 9310
vpn_exporter_interval: 60
vpn_exporter_timeout: 5
vpn_exporter_targets:
  - name: "Branch Tunnel"
    management_uri: "https://vpn.example.com:8443/status"
    scrape_user: "metrics"
    scrape_password: "metrics-password"

# VoIP quality synthetic exporter (Also requires `monitoring_enable`)
voip_quality_exporter_enable: false
voip_quality_exporter_scrape_port: 9899
voip_quality_exporter_interval: 30
voip_quality_exporter_timeout: 5
voip_quality_exporter_profiles:
  - name: "SIP Provider"
    registrar: "sip.provider.example.com:5060"
    jitter_threshold_ms: 30
    mos_threshold: 4.0
