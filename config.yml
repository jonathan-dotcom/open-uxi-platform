---
# Location where configuration files will be stored.
config_dir: '~'

# Domain names configuration (related services need to be enabled).
domain_name_enable: false
domain_name: 'home.local'
domain_pihole: 'pihole'          # to access pihole via: http://pihole.home.local
domain_grafana: 'grafana'        # to access grafana via: http://grafana.home.local
domain_prometheus: 'prometheus'  # to access prometheus via: http://prometheus.home.local

# Pi-hole configuration.
# Set to true if you want Pi-hole deployed on this node.
pihole_enable: false
pihole_hostname: pihole
pihole_timezone: America/Chicago
pihole_password: "change-this-password"

# Internet monitoring configuration.
monitoring_enable: true
monitoring_grafana_admin_password: "@Mochi678"
monitoring_include_prometheus: true
monitoring_include_grafana: true
monitoring_include_exporters: true
monitoring_compose_files:
  - docker-compose.yml
monitoring_speedtest_enable: false
monitoring_speedtest_interval: 10m
monitoring_ping_interval: 3m
monitoring_ping_hosts:
  - http://www.box.com/;Box HTTP
  - https://www.box.com/;Box HTTPS
  - http://www.docusign.com/;Docusign HTTP
  - https://www.docusign.com/;Docusign HTTPS
  - http://www.facebook.com/;Facebook HTTP
  - https://www.facebook.com/;Facebook HTTPS
  - http://www.google.com/;Google HTTP
  - https://www.google.com/;Google HTTPS
  - http://drive.google.com/;Google Drive HTTP
  - https://drive.google.com/;Google Drive HTTPS
  - http://jira.com/;Jira HTTP
  - https://jira.com/;Jira HTTPS
  - http://portal.its.ac.id/;Portal ITS HTTP
  - https://portal.its.ac.id/;Portal ITS HTTPS
  - http://www.youtube.com/;YouTube HTTP
  - https://www.youtube.com/;YouTube HTTPS
  - http://zoom.us/;Zoom HTTP
  - https://zoom.us/;Zoom HTTPS
monitoring_icmp_targets:
  - ad03.its.ac.id;AD03
  - ad07.its.ac.id;AD07
  - www.box.com;Box
  - 103.94.188.45;ClearPass
  - 10.0.0.1;CS4 Ruckus
  - www.docusign.com;Docusign
  - www.facebook.com;Facebook
  - www.google.com;Google
  - drive.google.com;Google Drive
  - jira.com;Jira
  - portal.its.ac.id;Portal ITS
  - 10.24.0.10;WLC10
  - 10.24.0.11;WLC11
  - 10.24.0.12;WLC12
  - 10.24.0.13;WLC13
  - 10.24.0.14;WLC14
  - www.youtube.com;YouTube
  - zoom.us;Zoom
monitoring_dns_interval: 10m
monitoring_dns_checks:
  - name: "ITS DNS 103.94.188.3"
    target: "103.94.188.3"
  - name: "ITS DNS 202.46.129.3"
    target: "202.46.129.3"
monitoring_dhcp_interval: 10m
monitoring_dhcp_servers: []
monitoring_captive_portal_interval: 10m
monitoring_captive_portal_checks: []
monitoring_saas_interval: 10m
monitoring_saas_journeys: []

monitoring_fast_interval: 10m


# Sensor-to-server pipeline configuration.
pipeline_sensor_enable: false
pipeline_sensor_id: sensor-1
pipeline_sensor_software_version: sensor-dev
pipeline_sensor_token: "change-me"
pipeline_sensor_queue_path: "/var/lib/pipeline/queue.db"
pipeline_sensor_queue_retention_hours: 72
pipeline_sensor_heartbeat_interval: 30
pipeline_sensor_capabilities:
  - chunks
  - heartbeats
pipeline_sensor_control_url: "ws://monitoring.example.com:8765/control"
pipeline_sensor_control_ping_interval: 20
pipeline_sensor_control_ping_timeout: 20
pipeline_sensor_control_headers: {}
pipeline_sensor_control_tls_enable: false
pipeline_sensor_control_tls_ca_content: ""
pipeline_sensor_control_tls_cert_content: ""
pipeline_sensor_control_tls_key_content: ""
pipeline_sensor_control_tls_skip_verify: false
pipeline_sensor_ingest_url: "http://monitoring.example.com:8081/v1/ingest/chunk"
pipeline_sensor_ingest_timeout: 10
pipeline_sensor_ingest_headers: {}
pipeline_sensor_ingest_tls_enable: false
pipeline_sensor_ingest_tls_ca_content: ""
pipeline_sensor_ingest_tls_cert_content: ""
pipeline_sensor_ingest_tls_key_content: ""
pipeline_sensor_ingest_tls_skip_verify: false
pipeline_sensor_time_sync_enable: false
pipeline_sensor_time_sync_ntp_server: "pool.ntp.org"
pipeline_sensor_time_sync_fallback_ms: 0.0

pipeline_server_enable: false
pipeline_server_db_path: "/var/lib/pipeline/server.db"
pipeline_server_retention_hours: 72
pipeline_server_control_bind: "0.0.0.0"
pipeline_server_control_port: 8765
pipeline_server_control_tls_enable: false
pipeline_server_control_tls_cert_content: ""
pipeline_server_control_tls_key_content: ""
pipeline_server_control_tls_client_ca_content: ""
pipeline_server_ingest_bind: "0.0.0.0"
pipeline_server_ingest_port: 8081
pipeline_server_ingest_tls_enable: false
pipeline_server_ingest_tls_cert_content: ""
pipeline_server_ingest_tls_key_content: ""
pipeline_server_ingest_tls_client_ca_content: ""
pipeline_server_stream_bind: "0.0.0.0"
pipeline_server_stream_port: 8766
pipeline_server_stream_token: ""
pipeline_server_stream_tls_enable: false
pipeline_server_stream_tls_cert_content: ""
pipeline_server_stream_tls_key_content: ""
pipeline_server_stream_tls_client_ca_content: ""
pipeline_server_auth_sensors: []
pipeline_server_request_max_chunks: 32
pipeline_server_request_max_bytes: 2097152
pipeline_server_request_max_in_flight: 32
# Docker configuration.
docker_install_compose_plugin: false

# Prometheus configuration.
prometheus_monitor_prometheus: false
prometheus_node_exporter_targets:
  - 'nodeexp:9100'
prometheus_extra_scrape_configs: ''
prometheus_tsdb_retention_time: 90d
prometheus_enable_local_synthetics: true
prometheus_fast_targets: []
prometheus_remote_write_enable: false
prometheus_remote_write_url: ''
prometheus_remote_write_send_exemplars: true
prometheus_remote_write_queue_capacity: 50000
prometheus_remote_write_queue_max_shards: 5
prometheus_remote_write_queue_max_samples_per_send: 1000
prometheus_remote_write_queue_batch_send_deadline: 5s
prometheus_remote_write_queue_min_backoff: 2s
prometheus_remote_write_queue_max_backoff: 30s
prometheus_remote_write_headers: {}
prometheus_remote_write_basic_auth: {}
prometheus_remote_write_bearer_token: ''
prometheus_remote_write_bearer_token_file: ''
prometheus_remote_write_tls_config: {}
prometheus_remote_write_receiver_enable: false


# Shelly Plug configuration. (Also requires `monitoring_enable`)
shelly_plug_enable: false
shelly_plug_hostname: my-shelly-plug-host-or-ip
shelly_plug_http_username: username
shelly_plug_http_password: "password"

# AirGradient configuration. (Also requires `monitoring_enable`)
airgradient_enable: false
airgradient_sensors:
  # ID Should be limited to no more than 38 characters, in the set a-z.
  - id: livingroom
    ip: "192.168.0.123"
    port: 9925

# Starlink configuration. (Also requires `monitoring_enable`)
starlink_enable: false

# RADIUS authentication synthetic tests (Also requires `monitoring_enable`)
radius_exporter_enable: false
radius_exporter_scrape_port: 9812
radius_exporter_interval: 60
radius_exporter_timeout: 5
radius_exporter_targets:
  - name: "ClearPass"
    address: "radius-controller.example.com:1812"
    secret: "testing123"
    username: "uxi-probe"
    password: "super-secret"

# VPN availability exporter (Also requires `monitoring_enable`)
vpn_exporter_enable: false
vpn_exporter_scrape_port: 9310
vpn_exporter_interval: 60
vpn_exporter_timeout: 5
vpn_exporter_targets:
  - name: "Branch Tunnel"
    management_uri: "https://vpn.example.com:8443/status"
    scrape_user: "metrics"
    scrape_password: "metrics-password"

# VoIP quality synthetic exporter (Also requires `monitoring_enable`)
voip_quality_exporter_enable: true
voip_quality_exporter_scrape_port: 9899
voip_quality_exporter_interval: 30
voip_quality_exporter_timeout: 5
voip_quality_exporter_profiles:
  - name: "Microsoft Teams"
    registrar: "worldaz.tr.teams.microsoft.com"
    jitter_threshold_ms: 30
    mos_threshold: 4.0
  - name: "Skype for Business"
    registrar: "worldaz.tr.teams.microsoft.com"
    jitter_threshold_ms: 30
    mos_threshold: 4.0
