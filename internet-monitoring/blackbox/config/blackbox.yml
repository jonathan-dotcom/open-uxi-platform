---
modules:
  http_2xx:
    prober: http
    timeout: 30s
    http:
      preferred_ip_protocol: "ip4"
  http_post_2xx:
    prober: http
    timeout: 30s
    http:
      method: POST
  tcp_connect:
    prober: tcp
    timeout: 15s
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
        - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
        - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
        - send: "NICK prober"
        - send: "USER prober prober prober :prober"
        - expect: "PING :([^ ]+)"
          send: "PONG ${1}"
        - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
    timeout: 10s
  dns_lookup:
    prober: dns
    timeout: 10s
    dns:
      query_name: "www.example.com"
      query_type: A
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: false
  captive_portal:
    prober: http
    timeout: 30s
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 204, 302]
      follow_redirects: true
      fail_if_body_not_matches_regexp:
        - "(?i)success|connected|online"
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true
      tls_config:
        insecure_skip_verify: true
  saas_login_workflow:
    prober: http
    timeout: 45s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      follow_redirects: true
      fail_if_body_not_matches_regexp:
        - '(?i)sign\s?in|dashboard|account'
      fail_if_body_matches_regexp:
        - '(?i)service\s?unavailable'
      fail_if_not_ssl: false
